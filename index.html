<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main-heading">Form Validation</h1>

      <form action="#" class="main-form" method="post" id="registrationForm">
        <div class="form-control">
          <label for="firstName" class="label-form">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-input"
          />

          <label for="lastName" class="label-form">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-input" />

          <label for="email" class="label-form">Email</label>
          <input type="email" id="email" name="email" class="form-input" />

          <label for="password" class="label-form">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
          />

          <label for="confirmPassword" class="label-form"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-input"
          />

          <label for="stayLoggedIn" class="label-form">Stay Logged In</label>
          <input
            type="checkbox"
            id="stayLoggedIn"
            name="stayLoggedIn"
            class="form-input"
          />

          <input
            type="submit"
            name="submit"
            value="Submit"
            class="btn-submit"
          />
        </div>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
