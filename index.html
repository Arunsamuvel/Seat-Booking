<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main-heading">Form Validation</h1>

      <form action="" class="main-form">
        <div class="form-control">
          <label for="firstName" class="label-form">FirstName</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-input"
          />
          <label for="lastName" class="label-form">LastName</label>
          <input type="text" id="lastName" name="lastName" class="form-input" />
          <label for="Email" class="label-form">Email</label>
          <input type="Email" id="Email" name="Email" class="form-input" />
          <label for="Password" class="label-form">Password</label>
          <input
            type="Password"
            id="Password"
            name="Password"
            class="form-input"
          />
          <label for="Confirm-Password" class="label-form"
            >Confirm Password</label
          >
          <input
            type="Password"
            id="Confirm-Password"
            name="Confirm-Password"
            class="form-input"
          />
          <!-- <label for="Password" class="label-form">Stay loged in</label>
          <input
            type="checkbox"
            id="Password"
            name="Password"
            class="form-input"
          /> -->
          <input
            type="submit"
            name="submit"
            value="Submit"
            class="btn-submit"
          />
        </div>
      </form>
    </main>
  </body>
</html>
